services:
  backend:
    build: ./poll-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PGPASSWORD: ${PGPASSWORD}
      RUST_LOG: info
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build: ./poll-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
